
<div *ngFor="let classRoomModel of classRoomsModel">
    <p style="font-weight: bold; font-size: 20px; text-align: center">{{classRooms[classRoomModel].name}}</p>
    <div *ngFor="let hour of hoursModel">
        <p style="font-weight: bold; font-size: 20px; text-align: center">{{classRooms[classRoomModel].timeTable[hour].hour}}</p>
        <div *ngFor="let student of classRooms[classRoomModel].timeTable[hour].students">
            {{student}}
        </div>
    </div>
</div>
