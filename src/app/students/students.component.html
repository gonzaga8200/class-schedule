<div class="container container-fluid">
  <form #f="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="nombreAlumno" class="alert-info">Nombre Alumno</label>
      <input
              type="email"
              class="form-control"
              id="nombreAlumno"
              required
              name="student"
              ngModel=""
              placeholder="Escribe el nombre del alumno a ingresar">
    </div>
    <div class="form-group">
      <label class="alert-info" >Selecciona las asignaturas suspensas</label>
      <div class="form-check" *ngFor="let subject of subjectsInDataBase" ngModelGroup="subjectsData">
        <input
                class="form-check-input"
                type="checkbox"
                id="{{subject.name}}"
                [ngModel]="subject"
                [name]="subject.name"
                [checked]="false"
                [value]="subject.name">
        <label class="form-check-label" for="{{subject.name}}">{{subject.name}} - {{subject.getSubjectClass()}}</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">AÃ±adir Alumno</button>

  </form>

</div>
