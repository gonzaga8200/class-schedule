<div class="container container-fluid">
  <form>
    <div class="form-group">
      <label for="nombreAlumno" class="alert-info">Nombre Alumno</label>
      <input type="text" class="form-control" id="nombreAlumno" placeholder="Escribe el nombre del alumno a ingresar">
    </div>
    <div class="form-group">
      <label class="alert-info" >Selecciona las asignaturas suspensas</label>
      <div class="form-check" *ngFor="let subject of subjectsInDataBase">
        <input class="form-check-input" type="checkbox" id="inglesAsignatura" value="option1">
        <label class="form-check-label" for="inglesAsignatura">{{subject.subjectInfo.name}} - {{subject.getSubjectClass()}}</label>
      </div>
    </div>
    <button type="button" (click)="getSubjectInStudents()">Obtener asignaturas</button>
  </form>
</div>
